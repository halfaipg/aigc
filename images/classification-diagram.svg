<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Primary Blue Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Purple Gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Green Gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warning Orange Gradient -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Error Red Gradient -->
    <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow Markers -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0,0 0,8 10,4" fill="url(#primaryGradient)" opacity="0.8"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0,0 0,8 10,4" fill="url(#secondaryGradient)" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1e293b" opacity="0.9">Intelligent Data Classification</text>
  <text x="200" y="40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#64748b">24/7 AI-Powered Data Organization</text>
  
  <!-- Raw Data Input -->
  <g transform="translate(15, 90)">
    <!-- Data Container -->
    <rect x="0" y="0" width="80" height="80" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="72" height="72" fill="#fef2f2" rx="6"/>
    
    <!-- Mixed Data Documents -->
    <g transform="translate(12, 12)">
      <!-- Document Stack -->
      <rect x="0" y="0" width="24" height="30" fill="white" rx="2" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
      <rect x="2" y="2" width="20" height="26" fill="#fef2f2" rx="1"/>
      <rect x="4" y="6" width="16" height="2" fill="#ef4444" opacity="0.6" rx="1"/>
      <rect x="4" y="10" width="12" height="2" fill="#ef4444" opacity="0.4" rx="1"/>
      <rect x="4" y="14" width="14" height="2" fill="#ef4444" opacity="0.5" rx="1"/>
      
      <rect x="15" y="5" width="24" height="30" fill="white" rx="2" stroke="#f59e0b" stroke-width="1" opacity="0.8"/>
      <rect x="17" y="7" width="20" height="26" fill="#fef3c7" rx="1"/>
      <rect x="19" y="11" width="16" height="2" fill="#f59e0b" opacity="0.6" rx="1"/>
      <rect x="19" y="15" width="12" height="2" fill="#f59e0b" opacity="0.4" rx="1"/>
      <rect x="19" y="19" width="14" height="2" fill="#f59e0b" opacity="0.5" rx="1"/>
      
      <rect x="30" y="10" width="24" height="30" fill="white" rx="2" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
      <rect x="32" y="12" width="20" height="26" fill="#dbeafe" rx="1"/>
      <rect x="34" y="16" width="16" height="2" fill="#3b82f6" opacity="0.6" rx="1"/>
      <rect x="34" y="20" width="12" height="2" fill="#3b82f6" opacity="0.4" rx="1"/>
      <rect x="34" y="24" width="14" height="2" fill="#3b82f6" opacity="0.5" rx="1"/>
    </g>
    
    <!-- Label -->
    <text x="40" y="95" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">Mixed Data</text>
    <text x="40" y="107" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#64748b">Unorganized</text>
  </g>
  
  <!-- AI Classification Engine -->
  <g transform="translate(160, 80)">
    <!-- AI Container -->
    <rect x="0" y="0" width="80" height="100" fill="url(#secondaryGradient)" rx="8" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="72" height="92" fill="white" fill-opacity="0.95" rx="6"/>
    
    <!-- AI Brain Icon -->
    <g transform="translate(40, 50)">
      <!-- Neural Network -->
      <circle cx="0" cy="0" r="20" fill="url(#secondaryGradient)" opacity="0.1"/>
      <circle cx="0" cy="0" r="15" fill="url(#secondaryGradient)" opacity="0.2"/>
      <circle cx="0" cy="0" r="8" fill="url(#secondaryGradient)" opacity="0.8"/>
      
      <!-- Neural Connections -->
      <circle cx="-12" cy="-8" r="3" fill="url(#primaryGradient)" opacity="0.7">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="-8" r="3" fill="url(#successGradient)" opacity="0.7">
        <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-12" cy="8" r="3" fill="url(#warningGradient)" opacity="0.7">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="8" r="3" fill="url(#errorGradient)" opacity="0.7">
        <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connection Lines -->
      <path d="M-12,-8 L0,0" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.5"/>
      <path d="M12,-8 L0,0" stroke="url(#successGradient)" stroke-width="1" opacity="0.5"/>
      <path d="M-12,8 L0,0" stroke="url(#warningGradient)" stroke-width="1" opacity="0.5"/>
      <path d="M12,8 L0,0" stroke="url(#errorGradient)" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Processing Indicators -->
    <circle cx="15" cy="15" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="15" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="85" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="85" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    

  </g>
  
  <!-- Classified Categories -->
  <g transform="translate(300, 90)">
    <!-- Category A -->
    <rect x="0" y="0" width="70" height="25" fill="url(#successGradient)" rx="6" filter="url(#softShadow)"/>
    <rect x="3" y="3" width="64" height="19" fill="white" fill-opacity="0.95" rx="4"/>
    <rect x="8" y="7" width="30" height="3" fill="url(#successGradient)" opacity="0.8" rx="1"/>
    <rect x="8" y="12" width="25" height="3" fill="url(#successGradient)" opacity="0.6" rx="1"/>
    <text x="35" y="20" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#374151">Financial</text>
    
    <!-- Category B -->
    <rect x="0" y="35" width="70" height="25" fill="url(#primaryGradient)" rx="6" filter="url(#softShadow)"/>
    <rect x="3" y="38" width="64" height="19" fill="white" fill-opacity="0.95" rx="4"/>
    <rect x="8" y="42" width="30" height="3" fill="url(#primaryGradient)" opacity="0.8" rx="1"/>
    <rect x="8" y="47" width="25" height="3" fill="url(#primaryGradient)" opacity="0.6" rx="1"/>
    <text x="35" y="55" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#374151">Legal</text>
    
    <!-- Category C -->
    <rect x="0" y="70" width="70" height="25" fill="url(#warningGradient)" rx="6" filter="url(#softShadow)"/>
    <rect x="3" y="73" width="64" height="19" fill="white" fill-opacity="0.95" rx="4"/>
    <rect x="8" y="77" width="30" height="3" fill="url(#warningGradient)" opacity="0.8" rx="1"/>
    <rect x="8" y="82" width="25" height="3" fill="url(#warningGradient)" opacity="0.6" rx="1"/>
    <text x="35" y="90" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="600" fill="#374151">Marketing</text>
    
    <!-- Overall Label -->
    <text x="35" y="110" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">Organized</text>
    <text x="35" y="122" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#64748b">Categories</text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M100 130 L150 130" stroke="url(#primaryGradient)" stroke-width="3" fill="none" marker-end="url(#arrowBlue)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M245 110 L290 110" stroke="url(#successGradient)" stroke-width="2" fill="none" marker-end="url(#arrowPurple)" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
  </path>
  <path d="M245 140 L290 140" stroke="url(#primaryGradient)" stroke-width="2" fill="none" marker-end="url(#arrowPurple)" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
  </path>
  <path d="M245 170 L290 170" stroke="url(#warningGradient)" stroke-width="2" fill="none" marker-end="url(#arrowPurple)" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,100;15,85;0,100" dur="1.8s" begin="0.9s" repeatCount="indefinite"/>
  </path>
  

  
  <!-- Subtle Background Pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="1" fill="#e2e8f0" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="55" width="400" height="130" fill="url(#dots)"/>
</svg>