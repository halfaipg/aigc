<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background elements -->
    <rect x="10" y="10" width="380" height="280" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Document stack -->
    <g transform="translate(60, 80)">
        <rect x="0" y="0" width="80" height="100" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <rect x="5" y="5" width="70" height="90" rx="3" fill="none" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <text x="40" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Unclassified Data</text>
        
        <!-- Document lines -->
        <line x1="15" y1="20" x2="65" y2="20" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <line x1="15" y1="30" x2="65" y2="30" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <line x1="15" y1="40" x2="55" y2="40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <line x1="15" y1="60" x2="65" y2="60" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <line x1="15" y1="70" x2="65" y2="70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <line x1="15" y1="80" x2="55" y2="80" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
    </g>
    
    <!-- AI Classification Engine -->
    <g transform="translate(160, 80)">
        <circle cx="40" cy="50" r="40" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="40" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">AI Classification</text>
        
        <!-- AI Brain icon -->
        <path d="M40,25 C50,25 60,35 60,45 C60,55 50,65 40,65 C30,65 20,55 20,45 C20,35 30,25 40,25 Z" fill="url(#gradient)" fill-opacity="0.1" stroke="url(#gradient)" stroke-width="1.5"/>
        <path d="M30,35 C30,35 40,45 50,35" fill="none" stroke="url(#gradient)" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M30,45 C30,45 40,55 50,45" fill="none" stroke="url(#gradient)" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M40,25 L40,65" fill="none" stroke="url(#gradient)" stroke-width="1.5"/>
        <circle cx="35" cy="40" r="3" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="45" cy="50" r="3" fill="url(#gradient)" fill-opacity="0.9"/>
    </g>
    
    <!-- Classified Categories -->
    <g transform="translate(260, 40)">
        <!-- Category A -->
        <rect x="0" y="0" width="80" height="40" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="60" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="10" y="20" width="50" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="10" y="30" width="40" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.4"/>
        <text x="40" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Category A</text>
        
        <!-- Category B -->
        <rect x="0" y="70" width="80" height="40" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="80" width="60" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="10" y="90" width="50" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="10" y="100" width="40" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.6"/>
        <text x="40" y="125" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Category B</text>
        
        <!-- Category C -->
        <rect x="0" y="140" width="80" height="40" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="150" width="60" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.8"/>
        <rect x="10" y="160" width="50" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.8"/>
        <rect x="10" y="170" width="40" height="5" rx="2" fill="url(#gradient)" fill-opacity="0.8"/>
        <text x="40" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Category C</text>
    </g>
    
    <!-- Flow arrows -->
    <path d="M140,130 L160,130" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
    <polygon points="158,126 168,130 158,134" fill="url(#gradient)"/>
    
    <path d="M240,90 L260,60" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
    <polygon points="255,58 265,55 259,65" fill="url(#gradient)"/>
    
    <path d="M240,130 L260,130" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
    <polygon points="258,126 268,130 258,134" fill="url(#gradient)"/>
    
    <path d="M240,170 L260,200" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
    <polygon points="255,202 265,205 259,195" fill="url(#gradient)"/>
    
    <!-- Title -->
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#334155">Intelligent Data Classification</text>
    
    <!-- Accuracy indicator -->
    <g transform="translate(50, 250)">
        <text x="150" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#334155">24/7 Automated Classification</text>
        
        <rect x="0" y="15" width="300" height="8" rx="4" fill="#e2e8f0"/>
        <rect x="0" y="15" width="270" height="8" rx="4" fill="url(#gradient)" fill-opacity="0.7"/>
        
        <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#64748b">0%</text>
        <text x="150" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Accuracy</text>
        <text x="300" y="35" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#64748b">100%</text>
        
        <text x="270" y="10" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="url(#gradient)">90%</text>
    </g>
</svg>
