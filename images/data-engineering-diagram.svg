<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Primary Blue Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Purple Gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Green Gradient -->
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Warning Orange Gradient -->
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow Markers -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0,0 0,8 10,4" fill="url(#primaryGradient)" opacity="0.8"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0,0 0,8 10,4" fill="url(#secondaryGradient)" opacity="0.8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <polygon points="0,0 0,8 10,4" fill="url(#successGradient)" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1e293b" opacity="0.9">Data Engineering Pipeline</text>
  <text x="200" y="40" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#64748b">Raw Data â†’ Structured Intelligence</text>
  
  <!-- Raw Data Sources -->
  <g transform="translate(20, 70)">
    <!-- Messy Data Container -->
    <rect x="0" y="0" width="80" height="100" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="72" height="92" fill="#fef2f2" rx="6"/>
    
    <!-- Scattered Data Points -->
    <circle cx="20" cy="20" r="3" fill="#ef4444" opacity="0.7"/>
    <circle cx="45" cy="25" r="2" fill="#f97316" opacity="0.6"/>
    <circle cx="60" cy="18" r="2.5" fill="#eab308" opacity="0.8"/>
    <circle cx="25" cy="40" r="2" fill="#22c55e" opacity="0.5"/>
    <circle cx="55" cy="35" r="3" fill="#3b82f6" opacity="0.7"/>
    <circle cx="35" cy="55" r="2.5" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="15" cy="65" r="2" fill="#ec4899" opacity="0.5"/>
    <circle cx="50" cy="60" r="2.5" fill="#06b6d4" opacity="0.7"/>
    <circle cx="65" cy="70" r="2" fill="#84cc16" opacity="0.6"/>
    <circle cx="30" cy="80" r="3" fill="#f59e0b" opacity="0.8"/>
    
    <!-- Messy Lines -->
    <path d="M20,20 Q30,30 45,25" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M45,25 Q50,40 55,35" stroke="#f97316" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M25,40 Q40,50 35,55" stroke="#22c55e" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Label -->
    <text x="40" y="115" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">Raw Data</text>
    <text x="40" y="127" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#64748b">Unstructured</text>
  </g>
  
  <!-- Processing Engine -->
  <g transform="translate(160, 70)">
    <!-- Processing Container -->
    <rect x="0" y="0" width="80" height="100" fill="url(#secondaryGradient)" rx="8" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="72" height="92" fill="white" fill-opacity="0.95" rx="6"/>
    
    <!-- Gear Icon -->
    <g transform="translate(40, 50)">
      <!-- Main Gear -->
      <circle cx="0" cy="0" r="18" fill="url(#secondaryGradient)" opacity="0.1"/>
      <circle cx="0" cy="0" r="12" fill="url(#secondaryGradient)" opacity="0.3"/>
      <circle cx="0" cy="0" r="6" fill="url(#secondaryGradient)"/>
      
      <!-- Gear Teeth -->
      <rect x="-2" y="-20" width="4" height="6" fill="url(#secondaryGradient)" rx="1"/>
      <rect x="-2" y="14" width="4" height="6" fill="url(#secondaryGradient)" rx="1"/>
      <rect x="-20" y="-2" width="6" height="4" fill="url(#secondaryGradient)" rx="1"/>
      <rect x="14" y="-2" width="6" height="4" fill="url(#secondaryGradient)" rx="1"/>
      
      <!-- Diagonal Teeth -->
      <rect x="-15" y="-15" width="4" height="6" fill="url(#secondaryGradient)" rx="1" transform="rotate(45)"/>
      <rect x="11" y="-15" width="4" height="6" fill="url(#secondaryGradient)" rx="1" transform="rotate(-45)"/>
      <rect x="-15" y="9" width="4" height="6" fill="url(#secondaryGradient)" rx="1" transform="rotate(-45)"/>
      <rect x="11" y="9" width="4" height="6" fill="url(#secondaryGradient)" rx="1" transform="rotate(45)"/>
    </g>
    
    <!-- Processing Indicators -->
    <circle cx="15" cy="15" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="15" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="85" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="85" r="2" fill="#8b5cf6" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label -->
    <text x="40" y="115" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">AI Processing</text>
    <text x="40" y="127" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#64748b">Intelligent Pipeline</text>
  </g>
  
  <!-- Structured Output -->
  <g transform="translate(300, 70)">
    <!-- Structured Container -->
    <rect x="0" y="0" width="80" height="100" fill="url(#successGradient)" rx="8" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="72" height="92" fill="white" fill-opacity="0.95" rx="6"/>
    
    <!-- Organized Data Grid -->
    <g transform="translate(12, 15)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="56" height="8" fill="url(#successGradient)" opacity="0.8" rx="2"/>
      <rect x="0" y="12" width="45" height="8" fill="url(#successGradient)" opacity="0.6" rx="2"/>
      <rect x="0" y="24" width="52" height="8" fill="url(#successGradient)" opacity="0.7" rx="2"/>
      
      <!-- Row 2 -->
      <rect x="0" y="40" width="56" height="8" fill="url(#primaryGradient)" opacity="0.8" rx="2"/>
      <rect x="0" y="52" width="48" height="8" fill="url(#primaryGradient)" opacity="0.6" rx="2"/>
      <rect x="0" y="64" width="54" height="8" fill="url(#primaryGradient)" opacity="0.7" rx="2"/>
    </g>
    
    <!-- Quality Indicator -->
    <circle cx="65" cy="20" r="3" fill="#10b981" filter="url(#glow)"/>
    <path d="M62 20 L64 22 L68 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Label -->
    <text x="40" y="115" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">Structured Data</text>
    <text x="40" y="127" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#64748b">AI-Ready Format</text>
  </g>
  
  <!-- Flow Arrows -->
  <path d="M105 120 L150 120" stroke="url(#primaryGradient)" stroke-width="3" fill="none" marker-end="url(#arrowBlue)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M245 120 L290 120" stroke="url(#successGradient)" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" opacity="0.8">
    <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Process Steps -->
  <g transform="translate(30, 240)">
    <!-- Step 1 -->
    <circle cx="0" cy="0" r="12" fill="url(#warningGradient)" filter="url(#softShadow)"/>
    <text x="0" y="4" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white">1</text>
    <text x="0" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#374151">Ingest</text>
    
    <!-- Step 2 -->
    <circle cx="110" cy="0" r="12" fill="url(#secondaryGradient)" filter="url(#softShadow)"/>
    <text x="110" y="4" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white">2</text>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#374151">Process</text>
    
    <!-- Step 3 -->
    <circle cx="220" cy="0" r="12" fill="url(#primaryGradient)" filter="url(#softShadow)"/>
    <text x="220" y="4" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white">3</text>
    <text x="220" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#374151">Validate</text>
    
    <!-- Step 4 -->
    <circle cx="330" cy="0" r="12" fill="url(#successGradient)" filter="url(#softShadow)"/>
    <text x="330" y="4" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white">4</text>
    <text x="330" y="25" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#374151">Deploy</text>
    
    <!-- Connecting Lines -->
    <path d="M15 0 L95 0" stroke="#e2e8f0" stroke-width="2" fill="none"/>
    <path d="M125 0 L205 0" stroke="#e2e8f0" stroke-width="2" fill="none"/>
    <path d="M235 0 L315 0" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  </g>
  

  
  <!-- Subtle Background Pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="25" height="25">
      <circle cx="12.5" cy="12.5" r="1" fill="#e2e8f0" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="55" width="400" height="120" fill="url(#dots)"/>
</svg>