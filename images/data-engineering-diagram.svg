<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background elements -->
    <rect x="10" y="10" width="380" height="280" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Raw Data Sources -->
    <g transform="translate(40, 60)">
        <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="30" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Raw Data</text>
        
        <!-- Data dots -->
        <circle cx="15" cy="20" r="3" fill="url(#gradient)" fill-opacity="0.3"/>
        <circle cx="30" cy="20" r="3" fill="url(#gradient)" fill-opacity="0.4"/>
        <circle cx="45" cy="20" r="3" fill="url(#gradient)" fill-opacity="0.3"/>
        
        <circle cx="15" cy="40" r="3" fill="url(#gradient)" fill-opacity="0.4"/>
        <circle cx="30" cy="40" r="3" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="45" cy="40" r="3" fill="url(#gradient)" fill-opacity="0.4"/>
        
        <circle cx="15" cy="60" r="3" fill="url(#gradient)" fill-opacity="0.3"/>
        <circle cx="30" cy="60" r="3" fill="url(#gradient)" fill-opacity="0.4"/>
        <circle cx="45" cy="60" r="3" fill="url(#gradient)" fill-opacity="0.5"/>
    </g>
    
    <!-- Data Pipeline -->
    <g transform="translate(150, 60)">
        <rect x="0" y="0" width="100" height="80" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="50" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Data Pipeline</text>
        
        <!-- Pipeline elements -->
        <rect x="20" y="15" width="60" height="10" rx="2" fill="url(#gradient)" fill-opacity="0.3"/>
        <rect x="20" y="35" width="60" height="10" rx="2" fill="url(#gradient)" fill-opacity="0.5"/>
        <rect x="20" y="55" width="60" height="10" rx="2" fill="url(#gradient)" fill-opacity="0.7"/>
        
        <!-- Processing nodes -->
        <circle cx="50" cy="15" r="4" fill="url(#gradient)" fill-opacity="0.4"/>
        <circle cx="50" cy="35" r="4" fill="url(#gradient)" fill-opacity="0.6"/>
        <circle cx="50" cy="55" r="4" fill="url(#gradient)" fill-opacity="0.8"/>
    </g>
    
    <!-- Structured Data -->
    <g transform="translate(300, 60)">
        <rect x="0" y="0" width="60" height="80" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="30" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Structured Data</text>
        
        <!-- Structured rows -->
        <rect x="10" y="15" width="40" height="8" rx="2" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="10" y="30" width="40" height="8" rx="2" fill="url(#gradient)" fill-opacity="0.7"/>
        <rect x="10" y="45" width="40" height="8" rx="2" fill="url(#gradient)" fill-opacity="0.8"/>
        <rect x="10" y="60" width="40" height="8" rx="2" fill="url(#gradient)" fill-opacity="0.9"/>
    </g>
    
    <!-- Flow arrows -->
    <path d="M100,100 L150,100" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="0"/>
    <polygon points="148,96 158,100 148,104" fill="url(#gradient)"/>
    
    <path d="M250,100 L300,100" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="0"/>
    <polygon points="298,96 308,100 298,104" fill="url(#gradient)"/>
    
    <!-- Data Quality Indicators -->
    <g transform="translate(40, 180)">
        <text x="160" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#334155">Data Quality Improvement</text>
        
        <rect x="0" y="20" width="320" height="10" rx="5" fill="#e2e8f0"/>
        <rect x="0" y="20" width="100" height="10" rx="5" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="0" y="20" width="200" height="10" rx="5" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="0" y="20" width="320" height="10" rx="5" fill="url(#gradient)" fill-opacity="0.8"/>
        
        <text x="0" y="50" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Raw Data</text>
        <text x="160" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Processing</text>
        <text x="320" y="50" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#64748b">AI-Ready Data</text>
    </g>
</svg>
