<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Primary Blue Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary Purple Gradient -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Security Green Gradient -->
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft Shadow Filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow Marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,8 12,4" fill="url(#primaryGradient)" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1e293b" opacity="0.9">Private AI Infrastructure</text>
  <text x="200" y="45" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="400" fill="#64748b">Secure • On-Premises • Full Control</text>
  
  <!-- Main Infrastructure Container -->
  <rect x="40" y="65" width="320" height="160" fill="white" fill-opacity="0.7" rx="16" stroke="#e2e8f0" stroke-width="1" filter="url(#softShadow)"/>
  
  <!-- On-Premises Datacenter -->
  <g transform="translate(60, 105)">
    <!-- Datacenter Building -->
    <rect x="0" y="0" width="90" height="60" fill="url(#primaryGradient)" rx="8" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="82" height="52" fill="white" fill-opacity="0.95" rx="6"/>
    
    <!-- Server Racks with Depth -->
    <g transform="translate(10, 15)">
      <!-- Rack 1 -->
      <rect x="0" y="0" width="18" height="35" fill="#f1f5f9" rx="2" stroke="#cbd5e1" stroke-width="0.5"/>
      <rect x="2" y="3" width="14" height="5" fill="url(#primaryGradient)" rx="1" opacity="0.8"/>
      <rect x="2" y="10" width="14" height="5" fill="url(#primaryGradient)" rx="1" opacity="0.6"/>
      <rect x="2" y="17" width="14" height="5" fill="url(#primaryGradient)" rx="1" opacity="0.4"/>
      <rect x="2" y="24" width="14" height="5" fill="url(#primaryGradient)" rx="1" opacity="0.2"/>
      
      <!-- Rack 2 -->
      <rect x="22" y="0" width="18" height="35" fill="#f1f5f9" rx="2" stroke="#cbd5e1" stroke-width="0.5"/>
      <rect x="24" y="3" width="14" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.8"/>
      <rect x="24" y="10" width="14" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.6"/>
      <rect x="24" y="17" width="14" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.4"/>
      <rect x="24" y="24" width="14" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.2"/>
      
      <!-- Rack 3 -->
      <rect x="44" y="0" width="18" height="35" fill="#f1f5f9" rx="2" stroke="#cbd5e1" stroke-width="0.5"/>
      <rect x="46" y="3" width="14" height="5" fill="url(#securityGradient)" rx="1" opacity="0.8"/>
      <rect x="46" y="10" width="14" height="5" fill="url(#securityGradient)" rx="1" opacity="0.6"/>
      <rect x="46" y="17" width="14" height="5" fill="url(#securityGradient)" rx="1" opacity="0.4"/>
      <rect x="46" y="24" width="14" height="5" fill="url(#securityGradient)" rx="1" opacity="0.2"/>
    </g>
    
    <!-- Status Indicators -->
    <circle cx="19" cy="8" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="41" cy="8" r="2" fill="#10b981" filter="url(#glow)"/>
    <circle cx="63" cy="8" r="2" fill="#10b981" filter="url(#glow)"/>
    
    <!-- Label -->
    <text x="45" y="75" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">Datacenter</text>
  </g>
  
  <!-- GPU Processing Cluster -->
  <g transform="translate(250, 105)">
    <!-- GPU Container -->
    <rect x="0" y="0" width="90" height="60" fill="url(#secondaryGradient)" rx="8" filter="url(#softShadow)"/>
    <rect x="4" y="4" width="82" height="52" fill="white" fill-opacity="0.95" rx="6"/>
    
    <!-- GPU Cards with Enhanced Design -->
    <g transform="translate(8, 13)">
      <!-- GPU 1 -->
      <rect x="0" y="0" width="22" height="35" fill="#f8fafc" rx="3" stroke="#e2e8f0" stroke-width="0.5"/>
      <rect x="2" y="3" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.9"/>
      <rect x="2" y="11" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.7"/>
      <rect x="2" y="19" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.5"/>
      <rect x="2" y="27" width="18" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.3"/>
      
      <!-- GPU 2 -->
      <rect x="26" y="0" width="22" height="35" fill="#f8fafc" rx="3" stroke="#e2e8f0" stroke-width="0.5"/>
      <rect x="28" y="3" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.9"/>
      <rect x="28" y="11" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.7"/>
      <rect x="28" y="19" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.5"/>
      <rect x="28" y="27" width="18" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.3"/>
      
      <!-- GPU 3 -->
      <rect x="52" y="0" width="22" height="35" fill="#f8fafc" rx="3" stroke="#e2e8f0" stroke-width="0.5"/>
      <rect x="54" y="3" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.9"/>
      <rect x="54" y="11" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.7"/>
      <rect x="54" y="19" width="18" height="6" fill="url(#secondaryGradient)" rx="1" opacity="0.5"/>
      <rect x="54" y="27" width="18" height="5" fill="url(#secondaryGradient)" rx="1" opacity="0.3"/>
    </g>
    
    <!-- GPU Status Indicators -->
    <circle cx="19" cy="8" r="2" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="45" cy="8" r="2" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="71" cy="8" r="2" fill="#8b5cf6" filter="url(#glow)"/>
    
    <!-- Label -->
    <text x="45" y="75" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#374151">GPU Cluster</text>
  </g>
  
  <!-- Central Security Hub -->
  <g transform="translate(185, 125)">
    <!-- Security Shield Background -->
    <circle cx="15" cy="15" r="22" fill="url(#securityGradient)" filter="url(#softShadow)"/>
    <circle cx="15" cy="15" r="18" fill="white" fill-opacity="0.95"/>
    
    <!-- Shield Icon -->
    <path d="M15 5 L25 10 L25 20 L15 28 L5 20 L5 10 Z" fill="url(#securityGradient)" opacity="0.9"/>
    <path d="M15 8 L22 12 L22 18 L15 24 L8 18 L8 12 Z" fill="white" opacity="0.9"/>
    <path d="M15 10 L20 13 L20 17 L15 21 L10 17 L10 13 Z" fill="url(#securityGradient)"/>
    
    <!-- Checkmark -->
    <path d="M12 15 L14 17 L18 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Label -->
    <text x="15" y="50" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#374151">Security Layer</text>
  </g>
  
  <!-- Connection Lines with Animation -->
  <path d="M150 135 L178 140" stroke="url(#primaryGradient)" stroke-width="2" stroke-dasharray="6,4" fill="none" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M250 135 L222 140" stroke="url(#secondaryGradient)" stroke-width="2" stroke-dasharray="6,4" fill="none" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Feature Badges -->
  <g transform="translate(75, 245)">
    <rect x="0" y="0" width="70" height="22" fill="url(#primaryGradient)" fill-opacity="0.1" rx="11" stroke="url(#primaryGradient)" stroke-width="1"/>
    <text x="35" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#1d4ed8">On-Premises</text>
  </g>
  
  <g transform="translate(155, 245)">
    <rect x="0" y="0" width="70" height="22" fill="url(#secondaryGradient)" fill-opacity="0.1" rx="11" stroke="url(#secondaryGradient)" stroke-width="1"/>
    <text x="35" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#7c3aed">Local GPU</text>
  </g>
  
  <g transform="translate(235, 245)">
    <rect x="0" y="0" width="70" height="22" fill="url(#securityGradient)" fill-opacity="0.1" rx="11" stroke="url(#securityGradient)" stroke-width="1"/>
    <text x="35" y="14" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#059669">Private</text>
  </g>
  
  <!-- Subtle Background Pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#e2e8f0" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="40" y="65" width="320" height="160" fill="url(#dots)" rx="16"/>
</svg>