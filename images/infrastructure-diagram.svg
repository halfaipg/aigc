<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background elements -->
    <rect x="10" y="10" width="380" height="280" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Security perimeter -->
    <rect x="40" y="40" width="320" height="220" rx="15" fill="none" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="200" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#334155">Secure Private Environment</text>
    
    <!-- Server racks -->
    <g transform="translate(70, 80)">
        <rect x="0" y="0" width="60" height="100" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="30" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">GPU Servers</text>
        
        <!-- Server units -->
        <rect x="10" y="15" width="40" height="15" rx="2" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="10" y="40" width="40" height="15" rx="2" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="10" y="65" width="40" height="15" rx="2" fill="url(#gradient)" fill-opacity="0.8"/>
        
        <!-- Server LEDs -->
        <circle cx="15" cy="22" r="2" fill="#10b981"/>
        <circle cx="15" cy="47" r="2" fill="#10b981"/>
        <circle cx="15" cy="72" r="2" fill="#10b981"/>
    </g>
    
    <!-- Storage -->
    <g transform="translate(170, 80)">
        <rect x="0" y="0" width="60" height="100" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="30" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Secure Storage</text>
        
        <!-- Storage units -->
        <rect x="10" y="10" width="40" height="80" rx="2" fill="url(#gradient)" fill-opacity="0.1"/>
        
        <!-- Storage segments -->
        <rect x="15" y="15" width="30" height="10" rx="1" fill="url(#gradient)" fill-opacity="0.3"/>
        <rect x="15" y="30" width="30" height="10" rx="1" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="15" y="45" width="30" height="10" rx="1" fill="url(#gradient)" fill-opacity="0.5"/>
        <rect x="15" y="60" width="30" height="10" rx="1" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="15" y="75" width="30" height="10" rx="1" fill="url(#gradient)" fill-opacity="0.7"/>
    </g>
    
    <!-- Network/Security -->
    <g transform="translate(270, 80)">
        <rect x="0" y="0" width="60" height="100" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2" filter="url(#shadow)"/>
        <text x="30" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Security Layer</text>
        
        <!-- Security shield -->
        <path d="M30,20 L45,30 L45,60 L30,70 L15,60 L15,30 Z" fill="url(#gradient)" fill-opacity="0.2" stroke="url(#gradient)" stroke-width="2"/>
        
        <!-- Lock icon -->
        <circle cx="30" cy="45" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        <rect x="25" y="42" width="10" height="12" rx="2" fill="url(#gradient)"/>
        <circle cx="30" cy="40" r="2" fill="white"/>
        <rect x="29" y="40" width="2" height="8" fill="white"/>
    </g>
    
    <!-- Connection lines -->
    <path d="M130,130 L170,130" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="3,3"/>
    <path d="M230,130 L270,130" stroke="url(#gradient)" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Control panel -->
    <g transform="translate(70, 220)">
        <rect x="0" y="0" width="260" height="30" rx="5" fill="white" stroke="url(#gradient)" stroke-width="2"/>
        <text x="130" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#334155">Complete Control & Monitoring</text>
        
        <!-- Control indicators -->
        <circle cx="30" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.4"/>
        <circle cx="50" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="70" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.6"/>
        <circle cx="190" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="210" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.8"/>
        <circle cx="230" cy="15" r="5" fill="url(#gradient)" fill-opacity="0.9"/>
    </g>
</svg>
