<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background elements -->
    <rect x="10" y="10" width="380" height="280" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Neural Network -->
    <g transform="translate(200, 150)">
        <!-- Input Layer -->
        <circle cx="-120" cy="-60" r="10" fill="url(#gradient)" fill-opacity="0.3"/>
        <circle cx="-120" cy="-20" r="10" fill="url(#gradient)" fill-opacity="0.3"/>
        <circle cx="-120" cy="20" r="10" fill="url(#gradient)" fill-opacity="0.3"/>
        <circle cx="-120" cy="60" r="10" fill="url(#gradient)" fill-opacity="0.3"/>
        
        <!-- Hidden Layer 1 -->
        <circle cx="-40" cy="-70" r="10" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="-40" cy="-35" r="10" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="-40" cy="0" r="10" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="-40" cy="35" r="10" fill="url(#gradient)" fill-opacity="0.5"/>
        <circle cx="-40" cy="70" r="10" fill="url(#gradient)" fill-opacity="0.5"/>
        
        <!-- Hidden Layer 2 -->
        <circle cx="40" cy="-70" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="40" cy="-35" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="40" cy="0" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="40" cy="35" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        <circle cx="40" cy="70" r="10" fill="url(#gradient)" fill-opacity="0.7"/>
        
        <!-- Output Layer -->
        <circle cx="120" cy="-40" r="10" fill="url(#gradient)" fill-opacity="0.9"/>
        <circle cx="120" cy="0" r="10" fill="url(#gradient)" fill-opacity="0.9"/>
        <circle cx="120" cy="40" r="10" fill="url(#gradient)" fill-opacity="0.9"/>
        
        <!-- Connections from Input to Hidden Layer 1 -->
        <path d="M-110,-60 L-50,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-60 L-50,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-60 L-50,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-60 L-50,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-60 L-50,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        
        <path d="M-110,-20 L-50,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-20 L-50,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-20 L-50,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-20 L-50,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,-20 L-50,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        
        <path d="M-110,20 L-50,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,20 L-50,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,20 L-50,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,20 L-50,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,20 L-50,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        
        <path d="M-110,60 L-50,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,60 L-50,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,60 L-50,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,60 L-50,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        <path d="M-110,60 L-50,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.2"/>
        
        <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
        <path d="M-30,-70 L30,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-70 L30,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-70 L30,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-70 L30,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-70 L30,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        
        <path d="M-30,-35 L30,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-35 L30,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-35 L30,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-35 L30,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,-35 L30,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        
        <path d="M-30,0 L30,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,0 L30,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,0 L30,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,0 L30,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,0 L30,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        
        <path d="M-30,35 L30,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,35 L30,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,35 L30,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,35 L30,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,35 L30,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        
        <path d="M-30,70 L30,-70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,70 L30,-35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,70 L30,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,70 L30,35" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        <path d="M-30,70 L30,70" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.3"/>
        
        <!-- Connections from Hidden Layer 2 to Output -->
        <path d="M50,-70 L110,-40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,-70 L110,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,-70 L110,40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        
        <path d="M50,-35 L110,-40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,-35 L110,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,-35 L110,40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        
        <path d="M50,0 L110,-40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,0 L110,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,0 L110,40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        
        <path d="M50,35 L110,-40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,35 L110,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,35 L110,40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        
        <path d="M50,70 L110,-40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,70 L110,0" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
        <path d="M50,70 L110,40" stroke="url(#gradient)" stroke-width="1" stroke-opacity="0.4"/>
    </g>
    
    <!-- Labels -->
    <text x="80" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#334155">Model Fine-tuning Process</text>
    
    <text x="80" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Input Layer</text>
    <text x="160" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Hidden Layers</text>
    <text x="320" y="70" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#64748b">Output Layer</text>
    
    <!-- Performance metrics -->
    <g transform="translate(50, 250)">
        <text x="150" y="0" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#334155">Performance Improvement</text>
        
        <rect x="0" y="15" width="300" height="8" rx="4" fill="#e2e8f0"/>
        <rect x="0" y="15" width="100" height="8" rx="4" fill="url(#gradient)" fill-opacity="0.4"/>
        <rect x="0" y="15" width="200" height="8" rx="4" fill="url(#gradient)" fill-opacity="0.6"/>
        <rect x="0" y="15" width="300" height="8" rx="4" fill="url(#gradient)" fill-opacity="0.8"/>
        
        <text x="0" y="35" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Base Model</text>
        <text x="150" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Training Progress</text>
        <text x="300" y="35" text-anchor="end" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Fine-tuned Model</text>
    </g>
</svg>
